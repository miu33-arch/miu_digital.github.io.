<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_VAULT | 缪联睿</title>
    <style>
        :root {
            --primary: #a855f7;
            --bg: #030712;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Content starts hidden */
        #vault-content {
            display: none;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            overflow-y: auto;
            height: 100vh;
        }

        .vault-header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 { color: var(--primary); letter-spacing: 4px; }
        
        .asset-card {
            background: #0f172a;
            border: 1px solid #1e293b;
            padding: 20px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="vault-content">
        <div class="vault-header">
            <h1>SECURITY_VAULT_DECRYPTED</h1>
            <p>Welcome, Architect. Accessing proprietary design assets.</p>
        </div>

        <div class="asset-card">
            <h3>[FILE] PROJECT_CYBER_HABITAT_V1</h3>
            <p>> Lighting Scripts: RGBIC_NEON_CORE</p>
            <p>> Material Specs: CONCRETE_STEEL_GLASS</p>
        </div>

        <div class="asset-card">
            <h3>[FILE] CHINESE_ARCHITECTURAL_LOGIC</h3>
            <p>> Traditional Principles x Cybernetic Execution</p>
        </div>

        <a href="index.html" class="back-link">< RETURN_TO_BASE</a>
    </div>

    <script>
        function checkAccess() {
            // Asking for the key you set: miu2026
            const accessKey = prompt("SYSTEM_LOCKED: ENTER_ACCESS_KEY");

            if (accessKey === "miu2026") {
                alert("ACCESS_GRANTED. WELCOME MIU LIAN RUI.");
                document.getElementById('vault-content').style.display = 'block';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            } else {
                alert("ACCESS_DENIED: UNAUTHORIZED_ENTRY_DETECTED");
                window.location.href = "index.html"; // Kicks them back to home
            }
        }

        // Run the security check immediately when the page finishes loading
        window.onload = checkAccess;
    </script>

</body>
</html>
