<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miu_Proton | Digital Architect</title>
    <style>
        body { 
            background-color: #020617; 
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 40px 40px;
            color: #f8fafc; 
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        .card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 3rem;
            border-radius: 2px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(168, 85, 247, 0.1);
            text-align: center;
            position: relative;
        }
        .card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
        }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.8rem; }
        span { color: #a855f7; font-weight: 700; }
        p { color: #64748b; letter-spacing: 1px; font-size: 0.8rem; margin-top: 10px; text-transform: uppercase; }
        .line { width: 40px; height: 1px; background: #a855f7; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="card">
        <h1>miu_<span>Proton</span></h1>
        <p>Architectural Systems & Security</p>
        <div class="line"></div>
        <p style="font-size: 0.6rem; color: #a855f7; opacity: 0.6;">// Integrity Verified</p>
    </div>
</body>
</html>
